<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Field Registration</title>        
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-dark bg-dark">          
          <div class="navbar header">
            <a class="navbar-brand" href="#">জমি রেজিস্ট্রেশন </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>          
        </nav> 
      </div>
    </header>
    <section id="main">
      <div class="container content">
        <div class="form">
        <form id="contact" action="../index.html" method="post">
          <h3>Registration Form</h3>
          <h4>AC LAND OFFICE</h4>
          <fieldset>
             <input id="plot_no" placeholder="Plot Number" type="text" tabindex="1" required autofocus>
          </fieldset>          
             <input id="jorip_no" placeholder="City Jorip Number" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
             <input id="mouja_no" placeholder="Mouja Number" type="text" tabindex="1" required autofocus>
          </fieldset>
          <button id="next" name="submit" type="submit"  data-submit="...Sending" onclick="update();">Next</button>
          </fieldset>
       </form>
       </div>
      </div>
    </section>
    <footer>
      
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="../js/main.js"></script>
    <script>
      function update() {        
        // var Data = {
          plot_no = document.getElementById("plot_no").value;
          jorip_no = document.getElementById("jorip_no").value;
          mouja_no = document.getElementById("mouja_no").value;
        // }        
        // Registration(Data, "ac_land");
        // localStorage.setItem("data", Data);
        localStorage.setItem("which", "ac_land");
        localStorage.setItem("plot_no", plot_no);
        localStorage.setItem("jorip_no", jorip_no);
        localStorage.setItem("mouja_no", mouja_no);
        localStorage.setItem("registration", 1);
        // alert(Data.plot_no);
        // alert(localStorage.getItem("data"));
      }
    </script>
  </body>
</html>
